<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

</head>
<body>
	<script type="text/javascript">
		function save(){
			var input=document.getElementById("input").value
			var pass=document.getElementById("pass").value
			var age=document.getElementById("age").value

			
			console.log(pass,input,age)

			
			



		fetch("http://localhost:4000/newData",{
			method:"POST",
			headers:{
			
				"Content-Type":"application/json"
			},
			body:JSON.stringify({username:input,password:pass,age:age})
		})
		.then((a)=>{
			console.log(a)
			return a.json()
		})
	.catch((err)=>{
		console.log(err)
	})

	}
	</script>

	<div>
		
	<p><input id="input" type="text" placeholder="enter name"></p>
	<p><input id="pass" type="text" placeholder="password"></p>
		<p><input id="age" type="text" placeholder="age"></p>

	
	
		
	

	
	<button class="button1" onclick="save()">submit</button>

	</div>


</body>
